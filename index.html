<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфоліо Павла Марчака</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6347;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .anime {
            font-style: italic;
            color: #8b0000;
        }
    </style>

<body>
    <header>
        <h1>Павло Марчак</h1>
        <p>Юний програміст, що загоплюється японською культурою та аніме</p>
        <p>Програмую як бог першого курсу (жарт)</p>
    </header>
    <section>
        <h2>Про мене</h2>
        <p>Мене звати Павло, я юний програміст та поціновувач японської культури.</p>
        <p>Люблю писати код, дивитися аніме та вивчати нові технології.</p>
        <p class="anime">Моє кредо: «Код як мистецтво».</p>
    </section>
